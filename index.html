<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.4/html2canvas.min.js"></script>  
        <title>Shopping List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero" >
            <header>
                <h1>SHOPPING LIST</h1>
                <div class="budget-container budget">
                    <label>
                      
                      <h4 id="prev-budget-el" style="display:none">Your budget last time:</h4>
                      <h3 id="budget-el">Your budget:</h3>

                    </label>
                    <input class="input-budget" id="my-budget">
                    <button class="btn" id="submit-btn">SUBMIT</button>
                 </div>
              
                <div id="input-container" style="display: none">
                    <label for="">
                      <h4>Enter item</h4>
                    </label>
                    <input class=" input-item" id="input-el" >
                    <label for="" id="item-price">
                      <h4>Item price</h4>
                    </label>
                    <input class="input-item" id="price-el" >
                    <button class="btn " id="input-btn">ADD</button>
                </div> 
            </header>
            <main>
              
                <div class="text-container">  
                    <div class="shopping-list">
                      <ul class="flex-child flex-child-price" id="price-item" style="display:none" >
                      </ul>
                      <ul class="flex-child flex-child-list" id="list-item" >
                      </ul>
                    </div>  
                </div>
                
                <label>
                    <h3 id="sum-el"></h3>
                    <h4 id="prev-sum-el" style="display:none">Last time you've spent:</h4>
                </label>
                
                <p id="warning-el">
                       
                </p>
                
                <div class="btn-field">
                    <button class="btn" id="save-btn" >
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </button>
                    <input type="submit" class="btn " id="clear-btn" value="CLEAR" >
                    <button class="btn " id="capture-btn" >
                        <i class="fa fa-camera-retro" aria-hidden="true"></i>
                    </button>        
                </div>
            </main>
        </div>

        <script src="index.js"></script>
    </body>
</html>
